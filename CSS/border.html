<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Bordas</title>

 <style type="text/css"> 
     p {
     	width: 200px;
     	height: 30px;
     	text-align: center;
     	border-width: 3px;
     	border-color: deeppink;
     }

  .dotted {
  	border-style: dotted;
  }

  .misto {
  	border-style: dashed solid double groove;
  }

</style>

</head>
<body>

  <p class="dotted">Tenho uma borda pontilhada</p>
  <p class="misto">tenho bordas mistas</p>

</body>
</html>
