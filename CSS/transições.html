<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Trasições</title>

<style type="text/css">
	
	 .quadrado{
	 	width: 100px;
	 	height: 100px;
	 	background-color: deeppink;
	 	border-radius: 0px;
	 	transition:background-color 5s ease, heinght 5s ease, width 5s ease, border-radius 1s linear ;
	 }

	   .quadrado:hover{
          background-color: royalblue;
          width: 50px;
          height: 200px;
          border-radius: 50px;
	   }




</style>

</head>
<body>

  <p>Passe o mouse por cima do quadrado.</p>

  <div class="quadrado"></div>

</body>
</html>
